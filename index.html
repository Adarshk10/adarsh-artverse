<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Artverse | Home</title>
</head>

<style>
     @media (max-width: 600px) {

        body {
            padding: 10px;
        }

        .container {
            max-width: 100%;
            padding: 10px;
        }

        .logo {
            width: clamp(90px, 35vw, 120px);
            margin-bottom: 12px;
        }

        h1 {
            font-size: clamp(26px, 7vw, 34px);
        }

        pre {
            font-size: 14px;
            line-height: 1.5;
        }

        .nav-buttons {
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 85%;
            text-align: center;
            font-size: 17px;
        }

        .yt a {
            font-size: 13px;
        }
    }
    
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;

        background:
            linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
            url("https://i.pinimg.com/1200x/3e/9f/58/3e9f58e6ed92ab176746d36e37b3547c.jpg");

        background-size: cover;
        background-position: center;
    }

    .container {
        max-width: 500px;
        padding: 20px;
    }

    .logo {
        width: 100%;
        height: auto;
        margin-bottom: 15px;
        border-radius: 50%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);

        animation: fadeIn 1.5s ease forwards,
            float 4s ease-in-out infinite;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.8);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes float {
        0% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-12px);
        }

        100% {
            transform: translateY(0);
        }
    }

    h1 {
        font-size: 42px;
        margin-bottom: 10px;
        animation: fadeIn 1.8s ease forwards;
    }

    pre {
        text-align: center;
        font-size: 16px;
        opacity: 0.85;
        margin-bottom: 25px;
        animation: fadeIn 2.2s ease forwards;
    }

    .nav-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .btn {
        text-decoration: none;
        padding: 14px 28px;
        background: linear-gradient(135deg, #000000, #2c2c2c);
        color: #fff;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition:
            transform 0.3s ease,
            box-shadow 0.3s ease,
            background 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .btn:hover {
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
        background: linear-gradient(135deg, #111, #444);
    }

    .btn:active {
        transform: scale(0.97);
    }
    
    .yt {
        text-align: center;
        margin-top: 22px;
        animation: fadeIn 3s ease forwards;
    }

    .yt a {
        text-decoration: none;
        color: #ff4d4d;
        font-size: 14px;
        opacity: 0.85;
        transition: opacity 0.3s;
    }

    .yt a:hover {
        opacity: 1;
    }
</style>

<body>

     <div class="container">

        <header>

            <img src="https://images.seeklogo.com/logo-png/27/2/donald-duck-logo-png_seeklogo-279250.png" alt=" Logo"
                class="logo">

            <h1>Adarsh Artverse</h1>
            
        </header>

        <main>

            <pre>
            Sketches • Characters • Imagination

            I draw what words cannot explain.
            </pre>

        </main>

        <footer>

            <button class="enter-btn" onclick="location.href = 'Gallery.html' ">
                Enter Gallery
            </button>

            <a href="about.html" class="nav-btn">About Me</a>

            <div class="yt">
                <a href="https://www.youtube.com/channel/UCcWceEe_1JXnac5mfExE0fw" target="_blank">
                    Visit my Youtube channel | Colorful Creations
                </a>
            </div>

        </footer>

    </div>

</body>

</html>
