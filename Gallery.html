<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Artverse | Gallary</title>

    <style>
        @media (max-width: 600px) {

            h1 {
                font-size: 26px;
                margin-bottom: 10px;
            }

            .album {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            .card {
                padding: 12px;
            }

            .card h2 {
                font-size: 15px;
            }

            .toggle-btn {
                width: 90%;
                max-width: 260px;
                font-size: 14px;
                padding: 10px;
            }

            .nav-btn {
                width: 90%;
                max-width: 260px;
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 600px) {

            .preview img {
                max-width: 95%;
                max-height: 85%;
                border-radius: 10px;
            }

            .preview span {
                font-size: 32px;
                top: 15px;
                right: 20px;
            }
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f4f4f4;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
        }

        body {
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .preview {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .preview img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            animation: zoomIn 0.3s ease;
        }

        .preview span {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: white;
            cursor: pointer;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            margin: 20px 0px;
        }

        .toggle-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #444;
            color: white;
            font-size: 14px;
        }

        .album {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box shadow 0.3s ease;
        }

        .card img:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
        }

         .nav-btn {
            padding: 12px 28px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            background: white;
            color: black;
            font-size: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }
</script>

<script>
    function openPreview(src) {
        document.getElementById("preview").style.display = "flex";
        document.getElementById("previewImg").src = src;
    }

    function closePreview() {
        document.getElementById("preview").style.display = "none";
    }
</script>

<body>

    <div class="preview" id="preview" onclick="closePreview()">
        <span onclick="closePreview()">&times;</span>
        <img id="previewImg" alt="Full preview" onclick="event.stopPropagation()">
    </div>

    <h1>
        Digital Sketchbook
    </h1>

    <button class="toggle-btn" onclick="toggleDarkMode()">
        üåô/‚òÄÔ∏è Toggle Dark Mode
    </button>

    <div class="album">

        <div class="card">

            <h2>
                Lucifer Morningstar
            </h2>

            <img src="Images/Lucifer Morningstar from Hazbin Hotel.jpeg" alt="Lucifer Morningstar"
                onclick="openPreview(this.src)">

        </div>

        <div class="card">

            <h2>
                pomni and Gumigoo
            </h2>

            <img src="Images/pomni and gumigoo.png" alt="Pomni and gumigoo" onclick="openPreview(this.src)">

        </div>

        <div class="card">

            <h2>
                Alastor
            </h2>

            <img src="Images/Alastor.jpeg" alt="Alastor" onclick="openPreview(this.src)">

        </div>

        <div class="card">

            <h2>
                Amity Blight
            </h2>

            <img src="Images/Amity Blight.jpeg" alt="Amity Blight" onclick="openPreview(this.src)">

        </div>

        <div class="card">

            <h2>
                Itachi Uchiha
            </h2>

            <img src="Images/Itachi Uchiha.jpeg" alt="Itachi Uchiha" onclick="openPreview(this.src)">

        </div>

        <div class="card">

            <h2>
                Nifty
            </h2>

            <img src="Images/Nifty.jpeg" alt="Nifty" onclick="openPreview(this.src)">

        </div>

        <div class="card">

            <h2>
                Vox
            </h2>

            <img src="Images/Vox.jpeg" alt="Vox" onclick="openPreview(this.src)">

        </div>

    </div>

    <button class="nav-btn" onclick="location.href='about.html'">
        About & Contact
    </button>

</body>


</html>
