<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Artverse | About & Contact</title>
</head>

<style>
    body {
        margin: 0;
        opacity: 0;
        transition: opacity 0.6s ease;
        font-family: Arial, Helvetica, sans-serif;
        background: #0f0f0f;
        color: white;
        line-height: 1.7;
    }

    body.loaded {
        opacity: 1;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 40px 20px;
    }

    h1 {
        text-align: center;
        font-size: 40px;
        margin-bottom: 20px;
    }

    .story-line {
        opacity: 0;
        transform: translateY(30px);
        transition: 0.6s ease;
        font-size: 18px;
        text-align: center;
        margin: 20px 0;
        color: white;
    }

    .story-line.show {
        opacity: 1;
        transform: translateY(0);
    }

    .section {
        margin-bottom: 40px;
    }

    .section h2 {
        font-size: 26px;
        margin-bottom: 10px;
        border-bottom: 2px solid #444;
        display: inline-block;
        padding-bottom: 5px;
    }

    .dna {
        margin-top: 15px;
    }

    .dna span {
        display: inline-block;
        padding: 8px 14px;
        margin: 6px;
        border-radius: 20px;
        background: #1a1a1a;
        border: 1px solid #333;
        font-size: 14px;
        opacity: 0.9;
    }

    .contact {
        text-align: center;
    }

    .contact a {
        display: inline-block;
        margin: 10px;
        color: #ff4dff;
        text-decoration: none;
        font-size: 16px;
        transition: opacity 0.3s;
    }

    .contact a:hover {
        opacity: 0.8;
    }

    .back-btn {
        display: block;
        margin: 40px auto 0;
        padding: 12px 30px;
        border-radius: 25px;
        background: white;
        color: black;
        border: none;
        cursor: pointer;
        font-size: 15px;
    }

    .back-btn:hover {
        transform: scale(1.05);
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 32px;
        }

        .about-text {
            font-size: 16px;
        }
    }
</style>

<script>
    window.addEventListener("load", () => {
        document.body.classList.add("loaded");
    });

    function goTo(page) {
        document.body.classList.remove("loaded");
        setTimeout(() => {
            window.location.href = page;
        }, 600);
    }
</script>

<body>
    <div class="container">

        <h1>About Me</h1>

        <div class="story">
            <p class="story-line">I am Adarsh.</p>
            <p class="story-line">I draw characters because they make me smile.</p>
            <p class="story-line">Some thoughts don't speak - they wait to be sketched.</p>
            <p class="story-line">This is my Digital Sketchbook.</p>
        </div>

        <div class="section">
            <h2>What I create</h2>

            <div class="dna">
                <span>‚úèÔ∏è Traditional</span>
                <span>üñ§ Dark cute</span>
                <span>üé≠ Character-driven</span>
                <span>üì∫ Fanart world</span>
            </div>
        </div>

        <div class="section contact">
            <h2>Contact</h2>

            <a href="mailto:aadarshkumar0440@gmail.com">Email</a>
            <a href="https://www.youtube.com/channel/UCcWceEe_1JXnac5mfExE0fw" target="_blank">Youtube</a>
        </div>

        <button class="back-btn" onclick="goTo('index.html')">
            Back to Home
        </button>
    </div>

    <script>
        const lines = document.querySelectorAll(".story-line");

        window.addEventListener("scroll", () => {
            lines.forEach(line => {
                const top = line.getBoundingClientRect().top;
                if (top < window.innerHeight - 100) {
                    line.classList.add("show");
                }
            });
        });

        window.dispatchEvent(new Event("scroll"));
    </script>
</body>

</html>
